<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CARTAO PAGAMENTO </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> </div>
        <form action="">
            <div class="row">
                 <div class="colum">
                    <h3 class="tittle">Billing Andress</h3>
                    <div class="input-box">
                        <span> Full name :</span>
                        <input type="text"
                        placeholder="Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span> Email :</span>
                        <input type="email"
                        placeholder="emailexemplo@exemple.com">
                    </div>
                    <div class="input-box">
                        <span> Addres : </span>
                        <input type="text"
                        placeholder="Room - Street - Locality">
                    </div>
                    <div class="input-box">
                        <span> City : </span>
                        <input type="text"
                        placeholder="Brasil">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span> State :</span>
                            <input type="text"
                            placeholder="Brasil">
                        </div>
                        <div class="input-box">
                            <span> Zip Code :</span>
                            <input type="number"
                            placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="colum">
                    <h3 class="tittle">Payment</h3>
                    <div class="input-box">
                        <span> Cards accepted :</span>
                        <input type="text"
                        placeholder="Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span> Name On Card :</span>
                        <input type="text"
                        placeholder="Mr. Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span> Credit Card Number : </span>
                        <input type="number"
                        placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span> Exp. Month : </span>
                        <input type="text"
                        placeholder="August">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number"
                            placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CCV :</span>
                            <input type="number"
                            placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>


</body>

</html>
