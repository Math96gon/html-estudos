<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login 01 </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</head>
<body>
    <header>
        <h2 class="logo"> Logo</h2>
        <nav class="navigation">
            <a href="#"> Inicio</a>
            <a href="#"> Sobre </a>
            <a href="#"> Serviço </a>
            <a href="#"> Contato</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

            <!-- LOGIN -->
    <div class="wrapper">
        <span class="iconClose">
            <ion-icon name="close-outline"></ion-icon>
        </span>
       
        <div class="form-box login">
            <h2> Login </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="email"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                    
                <div class="remember-me">
                <label>
                    <input type="checkbox">
                    Lembrar-me
                </label>
                <a href="#"> Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn"> Login</button>
            <div class="login_register">
                <p> Não tem uma conta ?
            <a href="#" class="resisterLink"> Resistrar</a>
                </p>
            </div>
         </form>
    </div>


            <!-- Formulário de Registro-->
        <div class="form-box register">
            <h2> Registro </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label> Seu Nome </label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="email"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                    
                <div class="remember-me">
                <label> <input type="checkbox"> aceito os termos</label>
            </div>
            <button type="submit" class="btn"> Registrar </button>
            <div class="login_register">
                <p> Não tem uma conta ? <a href="#" class="login_link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
