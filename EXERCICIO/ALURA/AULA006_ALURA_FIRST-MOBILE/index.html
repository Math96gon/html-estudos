<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header class="cabeçalho">
        <div class="container"> 
            <input type="checkbox" id="meu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu">Design & UX</a>
                </li>
            </ul>
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            <img src="img/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem" ></a>
        <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem" ></a>
        </div>
       </header>

       <section class="banner">
        <h2 class="banner__titulo"> Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

       </section>
</body>
</html>
